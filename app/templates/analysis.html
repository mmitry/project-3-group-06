<!-- Page Title -->
<h1 class="text-center mt-3">MLB Interactive Data Analysis</h1>
<p class="text-center">Select a year and explore MLB stat relationships with the Linear Regression and player-level insights with the Sunburst Chart below!</p>

<div class="container-fluid">
  
  <!-- Year Dropdown -->
  <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4 text-center">
          <label for="year-dropdown" class="form-label"><strong>Select Year:</strong></label>
          <select id="year-dropdown" class="form-select">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
          </select>
      </div>
  </div>

  <!-- Horizontal Line -->
  <hr class="mt-3 mb-4">

  <!-- Section Title for Regression Stats -->
  <h6 class="text-center mt-2 mb-2"><strong>Select Linear Regression Stats:</strong></h6>

  <!-- Regression Stat Selectors -->
  <div class="row d-flex justify-content-center">
    <div class="col-lg-3 col-md-6">
        <label for="x-stat-dropdown">Select X-Axis Stat:</label>
        <select id="x-stat-dropdown" class="form-select">
            <option value="total_hits">Total Hits</option>
            <option value="total_home_runs">Home Runs</option>
            <option value="total_runs">Total Runs</option>
            <option value="total_rbi">Total RBIs</option>
            <option value="total_strikeouts">Total Strikeouts</option>
            <option value="total_walks">Total Walks</option>
        </select>
    </div>
    <div class="col-lg-3 col-md-6">
        <label for="y-stat-dropdown">Select Y-Axis Stat:</label>
        <select id="y-stat-dropdown" class="form-select">
            <option value="total_home_runs">Home Runs</option>
            <option value="total_hits">Total Hits</option>
            <option value="total_runs">Total Runs</option>
            <option value="total_rbi">Total RBIs</option>
            <option value="total_strikeouts">Total Strikeouts</option>
            <option value="total_walks">Total Walks</option>
        </select>
    </div>
  </div>

  <!-- Regression Plot -->
  <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-8 mx-auto" style="background-color: lightgrey; min-height: 600px; padding: 20px; border-radius: 10px;">
          <div id="regression_plot" style="height: 100%;"></div>
      </div>
  </div>

  <!-- Sunburst Stat Dropdown -->
  <div class="row mt-4 d-flex justify-content-center">
      <div class="col-md-4 text-center">
          <label for="sunburst-stat-dropdown" class="form-label"><strong>Select Sunburst Stat:</strong></label>
          <select id="sunburst-stat-dropdown" class="form-select">
              <option value="total_hits">Total Hits</option>
              <option value="total_home_runs">Home Runs</option>
              <option value="total_runs">Total Runs</option>
              <option value="total_rbi">Total RBIs</option>
              <option value="total_strikeouts">Total Strikeouts</option>
              <option value="total_walks">Total Walks</option>
              <option value="avg_batting">Batting Average</option>
          </select>
      </div>
  </div>

  <!-- Sunburst Chart -->
  <div class="row mt-3 d-flex justify-content-center">
      <div class="col-md-8 mx-auto" style="background-color: lightgrey; min-height: 600px; padding: 20px; border-radius: 10px;">
          <div id="sunburst_chart" style="height: 100%;"></div>
      </div>
  </div>

</div>
