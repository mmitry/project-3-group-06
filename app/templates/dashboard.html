    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="works_cited">Works Cited</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1 class="text-center mt-3">MLB Data Dashboard</h1>

      <div class="container-fluid">
          <!-- Year Selector -->
          <div class="row">
              <div class="col-md-6">
                  <label for="year-dropdown">Select Year:</label>
                  <select id="year-dropdown" class="form-select">
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                  </select>
              </div>
          </div>
  
          <!-- Bar Chart & Heatmap Side by Side -->
          <div class="row mt-3">
              <!-- Bar Chart -->
              <div class="col-md-6" style="background-color: lightgrey;">
                <div id="plot"></div>
              </div>

              <!-- Heatmap -->
              <div class="col-md-6" style="background-color: lightgrey;">
                <div id="heatmap"></div>
              </div>
          </div>
    </div>
  
          <!-- Table -->
          <div class="row mt-3">
              <div class="col-md-12">
                  <h3 class="text-center">MLB Player Stats</h3>
                  <table id="mlb_table" class="table table-dark table-striped">
                      <thead>
                          <tr>
                            <th>Year</th>
                            <th>Player Name</th>
                            <th>Player Position</th>
                            <th>Team</th>
                            <th>Team ABV</th>
                            <th>G</th>
                            <th>AB</th>
                            <th>R</th>
                            <th>H</th>
                            <th>HR</th>
                            <th>RBI</th>
                            <th>BB</th>
                            <th>SO</th>
                            <th>AVG</th>
                            <th>League</th>
                            <th>Division</th>
                          </tr>
                      </thead>
                      <tbody></tbody>
                  </table>
              </div>
          </div>
      </div>

    <script src="static/js/app.js"></script>
</body>

</html>
